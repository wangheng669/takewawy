{include file="public/header"/}
{include file='public/base_js' /}
<body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">分类</a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加分类','{:url('category/addCategory')}',500,200)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>分类名称</th>
            <th>加入时间</th>
            <th>操作</th>
        </thead>
        <tbody>
          {foreach $category_list as $v}
          <tr>
            <td>{$v.id}</td>
            <td>{$v.category_name}</td>
            <td>{$v.create_time}</td>
            <td class="td-manage">
              <a title="编辑"  onclick="x_admin_show('编辑','{:url('category/editCategory',['id'=>$v.id])}',500,200)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" onclick="del(this,'{:url('category/deleteCategory')}','id={$v.id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
          {/foreach}
        </tbody>
      </table>
    </div>
{include file="public/footer"/}
